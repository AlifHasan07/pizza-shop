<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Pizza Shop</h1>
    </header>
    <main>
        <!-- This section handles the pizza order form -->
        <form id="pizza-order-form">
            <h2>Order Your Pizza</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="pizza-count">How many pizzas?</label>
            <input type="number" id="pizza-count" name="pizza-count" min="1" required>

            <label for="pizza-size">Pizza Size:</label>
            <select id="pizza-size" name="pizza-size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <fieldset>
                <legend>Toppings:</legend>
                <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
                <input type="checkbox" id="olives" name="topping" value="olives">
                <label for="olives">Olives</label>
                <input type="checkbox" id="extra-cheese" name="topping" value="extra-cheese">
                <label for="extra-cheese">Extra Cheese</label>
            </fieldset>

            <button type="submit">Place Order</button>
        </form>
        
        <section id="order-confirmation" style="display: none;">
            <h2>Order Confirmation</h2>
            <p id="confirmation-message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pizza Shop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
